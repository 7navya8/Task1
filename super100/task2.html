
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        .container {
            border: 2px solid black;
            padding: 15px;
            width: fit-content;
            background-color: lightgray;
            text-align: center;
        }
        .links {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        a {
            text-decoration: underline; 
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>List can be nested (List inside list):</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>

    <div class="container">
        <h3>Click any of the following links</h3>
        <div class="links">
            <a href="https://www.example.com" target="_blank">Opens in New</a> |
            <a href="https://www.example.com" target="_self">Opens in Self</a> |
            <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
            <a href="https://www.example.com" target="_top">Opens in Body</a>
        </div>
    </div>

</body>
</html>
