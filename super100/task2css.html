<!DOCTYPE html>
<html>
<head>
  <title>Task 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    h1 {
      color: #4169e1;
    }

    .nav-section {
      display: flex;
      gap: 100px;
      align-items: flex-start;
      margin-top: 30px;
    }

    .vertical-nav {
      width: 140px;
      border: 1px solid black;
    }

    .vertical-nav a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: blue;
      background-color: lightblue;
    }

    .vertical-nav a:first-child {
      background-color: orange;
      color: white;
      font-weight: bold;
    }

    .vertical-nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .horizontal-nav {
      display: flex;
      border: 1px solid black;
    }

    .horizontal-nav a {
      padding: 10px 20px;
      text-decoration: none;
      color: blue;
      border-left: 1px solid blue;
      background-color: lightgray;
    }

    .horizontal-nav a:first-child {
      background-color: gray;
      color: white;
      font-weight: bold;
      border-left: none;
    }

    .horizontal-nav a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>

  <h1>Task 2</h1>

  <div class="nav-section">
    <div>
      <h3>Vertical Navigation Bar</h3>
      <div class="vertical-nav">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
      </div>
    </div>

    <div>
      <h3>Horizontal Navigation Bar</h3>
      <div class="horizontal-nav">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
      </div>
    </div>
  </div>

</body>
</html>
