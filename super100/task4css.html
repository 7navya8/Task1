<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hoverable Sidenav Buttons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidenav {
      height: 100vh;
      width: 60px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidenav a {
      position: relative;
      margin: 10px 0;
      padding: 16px;
      width: 100%;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 18px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sidenav a:hover {
      background-color: #575757;
    }

    .sidenav a::after {
      content: attr(data-text);
      position: absolute;
      left: 70px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #f1f1f1;
      color: #000;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .sidenav a:hover::after {
      opacity: 1;
    }

    .home { background-color: #4CAF50; }
    .about { background-color: #2196F3; }
    .services { background-color: #f44336; }
    .contact { background-color: #555; }

  </style>
</head>
<body>

  <div class="sidenav">
    <a href="#" class="home" data-text="Home">H</a>
    <a href="#" class="about" data-text="About">A</a>
    <a href="#" class="services" data-text="Services">S</a>
    <a href="#" class="contact" data-text="Contact">C</a>
  </div>

</body>
</html>
